<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="image-logo-top-left">
            <div>
                <image src="../static/images/Divum_Logo.jpeg" style="height: 80px;"></image>
            </div>
            <div>
                <button name="logoutbutton" class="logoutbutton" id="logoutbutton" onclick="logout()">  LOGOUT  </button>
                <button name="backbutton" class="backbutton" id="backbutton" onclick="register()">  BACK  </button>
            </div>
    </div>
    <div style="height: 20px;">
        
    </div>
    <div class="full-form">
        <form id="form" method="post">
            <div class="data-of-form">
                <h1 id="regiheading">Add Values</h1>
            </div>
            <div style="height:30px;"></div>
            <div class="data-of-form">
                <label>First Name</label>
            </div>
            <div class="data-of-form">
                <input type="text" name="firstName" class="firstName" id="firstName" placeholder="Enter your First Name" required>
            </div>
            <div class="data-of-form">
                <span id="First nameerror"></span>
            </div>
            
            <div class="data-of-form">
                <label>Last Name</label>
            </div>
            
            <div class="data-of-form">
                <input type="text" name="lastName" class="lastName" id="lastName" placeholder="Enter your Last Name" required>
            </div>
            <div class="data-of-form">
                <span id="Last nameerror"></span>
            </div>
            
            <div class="data-of-form">
                <label>Email</label>
            </div>
            
            <div class="data-of-form">
                <input type="email" name="emailId" class="emailId" id="emailId" placeholder="Enter your Email Id" required>
            </div>

            <div class="data-of-form">
                <span id="emailerror"></span>
            </div>
            
            <div class="data-of-form">
                <label>Mobile Number</label>
            </div>
            
            <div class="data-of-form">
                <input type="text" name="mobileNum" class="mobileNum" id="mobileNum" placeholder="Enter your Mobile Number" required minlength="10">
            </div>
            
            <div class="data-of-form">
                <span id="mobileerror"></span>
            </div>
            
            <div class="data-of-form">
                <label>Address</label>
            </div>
            
            <div class="data-of-form">
                <textarea class="Address" id="Address" name="Address" required maxlength="100" placeholder="Enter your Address"> 
                </textarea>
            </div>
            <div class="data-of-form">
                <span></span>
            </div>

            <div class="data-of-form">
                <label>Date Of Birth</label>
            </div>
            
            <div class="data-of-form">
                <input type="date" name="DOB" class="DOB" id="DOB" placeholder="Enter your Date of Birth"  onkeypress="return false" required>
            </div>

            <br>
            <div class="data-of-form">
                <input type="submit" value="submit" name="submit" class="submit" id="submit">
                <input type="button" name="clear" class="clear" id="clear" value="clear">
            </div>
            <div>
                <span id="finalerror"></span>
            </div>
        </form> 
    </div>
    <script src="../static/js/script.js" type="text/javascript"></script>
</body>
</html>
