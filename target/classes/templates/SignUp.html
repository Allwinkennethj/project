<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="image-logo-top-left">
    <image src="../static/images/Divum_Logo.jpeg" style="height: 80px;"></image>
</div>
<div class="space2lines">
</div>
<div class="register-whole">
    <form id="signupform" method="post">
        <div class="inside-register-whole">
            <div>
                <label for="registerpagehead" id="registerpagehead">Register</label>
            </div>

            <div class="data-of-form">
                <label>Email</label>
            </div>
            <div class="data-of-form">
                <input type="text" id="emailidforregister" placeholder="Enter your email" maxlength="20">
            </div>
            <div class="data-of-form">
                <span id="emailerrorregister"></span>
            </div>
            <div class="data-of-form">
                <label>Password</label>
            </div>
            <div class="data-of-form">
                <input type="password" id="passwordforregister"
                       placeholder="Password length more than 8" maxlength="25">
            </div>
            <div class="data-of-form">
                <span id="passworderrorregister">Eg:Allwin123</span>
            </div>
            <div class="data-of-form">
                <label>Confirm Password</label>
            </div>
            <div class="data-of-form">
                <input type="password" id="passwordforregisterconfirm" placeholder="Enter to confirm password"
                       maxlength="25">
            </div>
            <div class="data-of-form">
                <span id="cpassworderrorregister"></span>
            </div>
            <div class="data-of-form">
                <input type="submit" id="submit" value="submit">
                <input type="button" value="Clear" id="clearbuttonregister" onclick="clearbutton()">
                <input type="button" value="Login" id="signupbuttonregister" onclick="switchtologin()">
            </div>
        </div>
    </form>
</div>
<script src="../static/js/scriptsignup.js" type="text/javascript"></script>
</body>
</html>
